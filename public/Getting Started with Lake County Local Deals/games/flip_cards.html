<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Cards - Study Mode</title>
    <script>
        // Audio system
        let audioContext;

        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch (e) {
                console.warn('Audio not supported');
            }
        }

        function createTone(frequency, duration, type = 'sine', volume = 0.1) {
            if (!audioContext) return;

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.type = type;

            gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playFlipSound() {
            createTone(440, 0.1, 'sine', 0.08);
        }

        function playNextCardSound() {
            createTone(523, 0.12, 'sine', 0.06);
        }

        function playPrevCardSound() {
            createTone(392, 0.12, 'sine', 0.06);
        }

        function playShuffleSound() {
            createTone(330, 0.08, 'square', 0.05);
            setTimeout(() => createTone(440, 0.08, 'square', 0.05), 80);
            setTimeout(() => createTone(550, 0.08, 'square', 0.05), 160);
        }

        function playCompleteSound() {
            const notes = [523, 659, 784, 1047]; // C, E, G, C (major chord arpeggio)
            notes.forEach((note, i) => {
                setTimeout(() => createTone(note, 0.25, 'sine', 0.08), i * 120);
            });
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            margin-bottom: 25px;
            font-size: 1.1em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            flex-wrap: wrap;
            gap: 15px;
        }

        .progress-bar {
            flex: 1 1 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00b894, #00cec9);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .card-stage {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            perspective: 1000px;
            margin-bottom: 30px;
        }

        .flash-card {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 350px;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
        }

        .flash-card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            padding: 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .card-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            color: #2d3436;
            max-width: 90%;
            line-height: 1.5;
        }

        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card-front .card-content {
            border-left: 5px solid #667eea;
        }

        .card-back {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            transform: rotateY(180deg);
        }

        .card-back .card-content {
            border-left: 5px solid #f5576c;
            font-size: 28px;
        }

        .card-label {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #2d3436;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .flip-hint {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #2d3436;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #a29bfe, #6c5ce7);
            color: white;
        }

        .btn-prev, .btn-next {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            padding: 0;
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
        }

        .btn-prev:disabled, .btn-next:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .btn-shuffle {
            background: linear-gradient(45deg, #fd79a8, #e84393);
            color: white;
        }

        .completion-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #00b894, #00a085);
            color: white;
            padding: 40px 50px;
            border-radius: 20px;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            display: none;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .card-indicator {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .indicator-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .indicator-dot.active {
            background: white;
            transform: scale(1.3);
        }

        .indicator-dot.completed {
            background: #00b894;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .flash-card {
                height: 300px;
            }

            .card-face {
                font-size: 18px;
                padding: 20px;
            }

            .card-content {
                padding: 20px;
                font-size: 18px;
            }

            .card-back .card-content {
                font-size: 22px;
            }

            .btn {
                padding: 12px 20px;
                font-size: 14px;
            }

            .btn-prev, .btn-next {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸ“š Flash Cards Study Mode</h1>
        <div class="game-stats">
            <span>Card: <span id="currentCard">1</span>/<span id="totalCards">10</span></span>
            <span>Reviewed: <span id="reviewedCount">0</span></span>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="card-stage">
            <div class="flash-card" id="flashCard">
                <div class="card-face card-front">
                    <div class="card-label">Question</div>
                    <div class="card-content" id="questionText">
                        Loading...
                    </div>
                    <div class="flip-hint">Click to reveal answer</div>
                </div>
                <div class="card-face card-back">
                    <div class="card-label">Answer</div>
                    <div class="card-content" id="answerText">
                        Loading...
                    </div>
                    <div class="flip-hint">Click to see question</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-prev" id="prevBtn" onclick="previousCard()">â—€</button>
            <button class="btn btn-primary" id="flipBtn" onclick="flipCard()">Flip Card</button>
            <button class="btn btn-next" id="nextBtn" onclick="nextCard()">â–¶</button>
            <button class="btn btn-shuffle" onclick="shuffleCards()">ðŸ”€ Shuffle</button>
            <button class="btn btn-secondary" onclick="resetProgress()">â†» Reset</button>
        </div>

        <div class="card-indicator" id="cardIndicator"></div>
    </div>

    <div class="completion-message" id="completionMessage">
        ðŸŽ‰ Great Job! ðŸŽ‰<br>
        <span style="font-size: 18px; margin-top: 10px; display: block;">
            You've reviewed all flash cards!
        </span>
    </div>

    <script>
        // Global variables for game data
        let flashCards = [];
        let gameDataLoaded = false;
        let currentIndex = 0;
        let isFlipped = false;
        let reviewedCards = new Set();
        let backgroundImages = [];

        const gameState = {
            currentIndex: 0,
            isFlipped: false,
            reviewedCards: new Set()
        };

        function preloadBackgrounds(images) {
            // Preload background images from data.json
            if (images && images.length > 0) {
                backgroundImages = images.map(src => {
                    const img = new Image();
                    img.src = src;
                    return src;
                });
            } else {
                // Fallback to empty array if no images provided
                backgroundImages = [];
            }
        }

        function getRandomBackground() {
            if (backgroundImages.length === 0) return null;
            return backgroundImages[Math.floor(Math.random() * backgroundImages.length)];
        }

        function updateCardDisplay() {
            const card = flashCards[currentIndex];
            const flashCardElement = document.getElementById('flashCard');

            // Update content
            document.getElementById('questionText').textContent = card.question;
            document.getElementById('answerText').textContent = card.answer;

            // Apply random background to both faces
            const background = getRandomBackground();
            if (background) {
                const cardFaces = flashCardElement.querySelectorAll('.card-face');
                cardFaces.forEach(face => {
                    face.style.backgroundImage = `url('${background}')`;
                });
            }

            // Update stats
            document.getElementById('currentCard').textContent = currentIndex + 1;
            document.getElementById('totalCards').textContent = flashCards.length;
            document.getElementById('reviewedCount').textContent = reviewedCards.size;

            // Update progress bar
            const progress = (reviewedCards.size / flashCards.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';

            // Update navigation buttons
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === flashCards.length - 1;

            // Update indicators
            updateIndicators();

            // Mark current card as reviewed
            reviewedCards.add(currentIndex);
        }

        function updateIndicators() {
            const indicatorContainer = document.getElementById('cardIndicator');
            indicatorContainer.innerHTML = '';

            flashCards.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.className = 'indicator-dot';

                if (index === currentIndex) {
                    dot.classList.add('active');
                }

                if (reviewedCards.has(index)) {
                    dot.classList.add('completed');
                }

                dot.onclick = () => goToCard(index);
                indicatorContainer.appendChild(dot);
            });
        }

        function flipCard() {
            const flashCardElement = document.getElementById('flashCard');
            flashCardElement.classList.toggle('flipped');
            isFlipped = !isFlipped;
            playFlipSound();

            if (!audioContext) {
                initAudio();
            }
        }

        function nextCard() {
            if (currentIndex < flashCards.length - 1) {
                // Unflip if flipped
                if (isFlipped) {
                    flipCard();
                }

                setTimeout(() => {
                    currentIndex++;
                    updateCardDisplay();
                    playNextCardSound();

                    // Check if all cards reviewed
                    if (reviewedCards.size === flashCards.length) {
                        setTimeout(showCompletionMessage, 500);
                    }
                }, isFlipped ? 300 : 0);
            }
        }

        function previousCard() {
            if (currentIndex > 0) {
                // Unflip if flipped
                if (isFlipped) {
                    flipCard();
                }

                setTimeout(() => {
                    currentIndex--;
                    updateCardDisplay();
                    playPrevCardSound();
                }, isFlipped ? 300 : 0);
            }
        }

        function goToCard(index) {
            if (index === currentIndex) return;

            // Unflip if flipped
            if (isFlipped) {
                flipCard();
            }

            setTimeout(() => {
                currentIndex = index;
                updateCardDisplay();
                playNextCardSound();
            }, isFlipped ? 300 : 0);
        }

        function shuffleCards() {
            playShuffleSound();

            // Unflip if flipped
            if (isFlipped) {
                flipCard();
            }

            setTimeout(() => {
                // Shuffle array
                for (let i = flashCards.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [flashCards[i], flashCards[j]] = [flashCards[j], flashCards[i]];
                }

                currentIndex = 0;
                reviewedCards.clear();
                updateCardDisplay();
            }, isFlipped ? 300 : 0);
        }

        function resetProgress() {
            // Unflip if flipped
            if (isFlipped) {
                flipCard();
            }

            setTimeout(() => {
                currentIndex = 0;
                reviewedCards.clear();
                updateCardDisplay();
                document.getElementById('completionMessage').style.display = 'none';
            }, isFlipped ? 300 : 0);
        }

        function showCompletionMessage() {
            playCompleteSound();
            document.getElementById('completionMessage').style.display = 'block';
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                previousCard();
            } else if (e.key === 'ArrowRight') {
                nextCard();
            } else if (e.key === ' ' || e.key === 'Enter') {
                e.preventDefault();
                flipCard();
            }
        });

        // Allow clicking card to flip
        document.getElementById('flashCard').addEventListener('click', flipCard);

        // Load game data and initialize
        loadGameData().then(() => {
            if (gameDataLoaded && flashCards.length > 0) {
                updateCardDisplay();
                initAudio(); // Initialize audio early
            } else {
                showError('Failed to load flash cards data. Please try again later.');
            }
        }).catch(error => {
            console.error('Error loading game data:', error);
            showError('Failed to load flash cards data. Please try again later.');
        });

        // Function to load game data from data.json
        async function loadGameData() {
            try {
                const response = await fetch('./data.json?'+Math.round(Math.random()*1000));
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const gameData = await response.json();

                if (gameData && gameData.memory_match_data && Array.isArray(gameData.memory_match_data)) {
                    flashCards = gameData.memory_match_data;
                    gameDataLoaded = true;
                    console.log(`Loaded ${flashCards.length} flash cards from data.json`);

                    // Load background images if available
                    if (gameData.background_images && Array.isArray(gameData.background_images)) {
                        preloadBackgrounds(gameData.background_images);
                        console.log(`Loaded ${gameData.background_images.length} background images`);
                    } else {
                        console.warn('No background images found in data.json');
                        preloadBackgrounds([]);
                    }
                } else {
                    console.warn('No memory_match_data found in data.json, using fallback data');
                    // Fallback data if none found
                    flashCards = [
                        { question: "What is the main topic?", answer: "Subject" },
                        { question: "What did you learn?", answer: "Knowledge" },
                        { question: "What is important?", answer: "Content" },
                        { question: "What should you remember?", answer: "Facts" },
                        { question: "What was discussed?", answer: "Ideas" },
                        { question: "What was explained?", answer: "Concepts" },
                        { question: "What was taught?", answer: "Lessons" },
                        { question: "What was covered?", answer: "Material" },
                        { question: "What was shared?", answer: "Information" },
                        { question: "What was presented?", answer: "Data" }
                    ];
                    gameDataLoaded = true;
                    preloadBackgrounds([]);
                }

            } catch (error) {
                console.error('Error loading game data:', error);
                throw error;
            }
        }

        // Function to show error message
        function showError(message) {
            const flashCard = document.getElementById('flashCard');
            flashCard.innerHTML = `<div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; text-align: center; color: white; font-size: 18px; padding: 40px; background: rgba(231, 76, 60, 0.9); border-radius: 20px;">${message}</div>`;
        }
    </script>
</body>
